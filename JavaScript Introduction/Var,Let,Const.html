<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10
        document.write("<p>Nilai x (dengan var): " + x + "</p>");

        let y = 20;
        document.write("<p>Nilai y (dengan let): " + y + "</p>");

        const z = 30;
        document.write("<p>Nilai z (dengan const): " + z + "</p>"); 

        x = 55;
        y = 80;

        document.write("<p>Setelah diubah:</p>"); document.write("<p>Nilai x: " + x + "</p>"); document.write("<p>Nilai y: " + y + "</p>"); document.write("<p>Nilai z: " + z + "</p>");
    </script>
</body>
</html>
